<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer Avion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/create_avion.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav>
    <a href="/">Accueil</a>
    <a href="/avions.html">Liste des Avions</a>
</nav>
<h1>Créer Avion</h1>
<form th:action="@{/avions}" th:object="${avion}" method="post">
    <label>Nom: <input type="text" th:field="*{nom}" /></label><br/>
    <label>Type: <input type="text" th:field="*{type}" /></label><br/>
    <label>Capacité: <input type="number" th:field="*{capacite}" /></label><br/>
    <label>État:
        <select th:field="*{etat}">
            <option value="en_reparation">Réparer</option>
            <option value="en_cours_de_reparation">En cours de réparation</option>
            <option value="irreparable">Irréparable</option>
        </select>
    </label><br/>
    <button type="submit" class="btn">Enregistrer</button>
</form>
</body>
</html>
