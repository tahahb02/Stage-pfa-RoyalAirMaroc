<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Rapports</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/mesRapports.css}">
</head>
<body>
<nav>
    <a th:href="@{/home_tech}">Accueil</a>
    <a th:href="@{/mesRapports}">Liste des Rapports</a>
    <a th:href="@{/rapports/new}">Nouveau Rapport</a>
</nav>
<h1>Mes Rapports</h1>

<table>
    <thead>
    <tr>
        <th>Nom du Technicien</th>
        <th>Titre</th>
        <th>Contenu</th>
        <th>Date de Cr√©ation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rapport : ${rapports}">
        <td th:text="${rapport.nomTechnicien}"></td>
        <td th:text="${rapport.titre}"></td>
        <td>
            <span th:text="${@rapportServiceImpl.truncateWords(rapport.contenu, 10)}"></span>
            <a th:href="@{/rapports/{id}(id=${rapport.id})}" class="view-all-link">View All</a>
        </td>
        <td th:text="${formattedDates[rapport.id]}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
