<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demander une nouvelle Pièce</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/create_pieces.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav>
    <a href="/home_tech">Accueil</a>

</nav>
<h1>Demander une nouvelle Pièce</h1>
<form th:action="@{/piece/request/new}" th:object="${piece}" method="post">
    <label>Nom: <input type="text" th:field="*{name}" /></label><br/>
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <label>Quantité: <input type="number" th:field="*{quantity}" /></label><br/>
    <button type="submit" class="btn">Enregistrer</button>
</form>
</body>
</html>
