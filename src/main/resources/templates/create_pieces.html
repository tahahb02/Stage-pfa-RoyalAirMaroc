<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer Pièce</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/create_pieces.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav>
    <a href="/">Accueil</a>
    <a href="/pieces">Liste des Pièces</a>

</nav>
<h1>Créer Pièce</h1>
<form th:action="@{/pieces}" th:object="${piece}" method="post">
    <label>Nom: <input type="text" th:field="*{name}" /></label><br/>
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <label>Prix: <input type="number" th:field="*{price}" step="0.01" /></label><br/>
    <label>Quantité: <input type="number" th:field="*{quantity}" /></label><br/>
    <button type="submit" class="btn">Enregistrer</button>
</form>
</body>
</html>
