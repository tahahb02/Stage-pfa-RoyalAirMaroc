<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/demanderPiece.css}">
    <title>Liste des Pièces</title>
</head>

<body>

<nav>
    <a href="/home_tech">Accueil</a>
</nav>

<h1>Liste des Pièces</h1>

<!-- Text box for filtering entries -->
<div class="filter-container">
    <input type="text" id="filterInput" placeholder="Rechercher une pièce..." onkeyup="filterTable()">
</div>

<table id="piecesTable">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Quantité</th>
        <th>Date d'ajout</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="piece : ${pieces}">
        <td th:text="${piece.name}"></td>
        <td th:text="${piece.description}"></td>
        <td th:text="${piece.quantity}"></td>
        <td th:text="${piece.dateAjout}"></td>
    </tr>
    </tbody>
</table>

<script>
    function filterTable() {
        var input, filter, table, tr, td, i, j, txtValue;
        input = document.getElementById("filterInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("piecesTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            tr[i].style.display = "none";
            td = tr[i].getElementsByTagName("td");
            for (j = 0; j < td.length; j++) {
                if (td[j]) {
                    txtValue = td[j].textContent || td[j].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    }
                }
            }
        }
    }
</script>

</body>
</html>
